{% extends "base.html" %}
{% block title %}
Главная страница
{%endblock title %}
{% block content %}
        <div class="col-md-8">
          <h1>Главная</h1>
          <hr>
          {% for item in news %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">{{ item.text|truncate(100) }}</p>
              <a href="{{ url_for('news_detail', id=loop.index0) }}" class="btn btn-primary">Читать далее</a>
            </div>
          </div>
          {% endfor %}
        </div>
{%endblock content %}
